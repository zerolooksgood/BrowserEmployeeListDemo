<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>
    <!--We're using a form that's linked to the object in the model, this means that anything we fill into the fields can be automatically assigned to the object-->
    <form action="#" th:action="@{/employees/save}"
          th:object="${employee}" method="POST"> <!--The action method decides where the form sends the data after it has been submitted-->
        <input type="hidden" th:field="*{id}"> <!--The ID field is hidden, this is so that we can't change the objects ID, this allows us to use the same form for updating and saving the employee-->
        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 w-25" placeholder="First Name">
        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last Name">
        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email">
        <button type="submit" class="btn btn-success col-2">Save</button> <!--This button submits the form, updating the model with the filed data and sending it to action method-->
    </form>

    <hr>
    <a th:href="@{/employees/list}" class="btn btn-outline-danger col-2">Back to Employee List</a> <!--This is an optional button that just sends you back to the home page-->
</div>
</body>
</html>
