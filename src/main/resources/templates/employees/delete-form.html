<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Employee</title>

    <!-- Connects to the bootstrap stylesheet, this can be any stylesheet though. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Delete Employee</p>
    <table class="table table-striped table-bordered"> <!--We're using a table to display the information about the user you're about to delete-->
        <thead class="table-dark">
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${employee.lastName}"/>
                <td th:text="${employee.firstName}"/>
                <td th:text="${employee.email}"/>
            </tr>
        </tbody>
    </table>

    <p class="text-danger">You're about to permanently delete this employee. This action is irreversible. Are you sure that you wish to proceed?</p>

    <form action="#" th:action="@{/employees/delete}"
          th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}">
        <a th:href="@{/employees/list}" class="btn btn-sm btn-dark col-2">Abort</a>
        <button type="submit" class="btn btn-danger btn-sm col-2">Proceed</button>
    </form>


</div>
</body>
</html>
