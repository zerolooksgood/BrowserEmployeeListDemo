<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br><br>
    <h3>Login</h3>
    <hr>
    <p th:if="${param.logout}" class="alert alert-success"> <!--This message only shows if the method has the parameter "logout" (1)-->
        Successfully logged out.
    </p>
    <p th:if="${param.error}"class="alert alert-danger">
        Invalid username or password
    </p>
    <form action="#" th:action="@{authenticateTheUser}" method="POST">
        <p>
            Username: <input type="text" name="username" class="form-control mb-4 w-25" required/> <!--This field is designated as the username because it's named "username"-->
        </p>
        <p>
            Password: <input type="password" name="password" class="form-control mb-4 w-25" required/> <!--set the type to password to hide the characters when the user types them in-->
        </p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
</body>
</html>
